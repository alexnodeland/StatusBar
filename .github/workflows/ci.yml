name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint, Format & Test
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: brew install swiftlint swift-format

      - name: Lint (SwiftLint)
        run: make lint

      - name: Check formatting (swift-format)
        run: make format-check

      - name: Run tests
        run: make test

      - name: Verify build
        run: make build
