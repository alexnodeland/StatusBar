name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint, Format & Test
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/swiftlint
            /opt/homebrew/Cellar/swift-format
          key: brew-${{ runner.os }}-${{ hashFiles('Brewfile') }}
          restore-keys: brew-${{ runner.os }}-

      - name: Install tools
        run: brew bundle

      - name: Lint (SwiftLint)
        run: make lint

      - name: Check formatting (swift-format)
        run: make format-check

      - name: Run tests
        run: make test

      - name: Verify build
        run: make build
